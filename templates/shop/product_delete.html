{% extends 'base.html' %}

{% block title %}Удаление товара{% endblock %}

{% block content %}
    <h1>Вы уверены, что хотите удалить товар "{{ object.name }}"?</h1>
    <p>Это действие нельзя отменить.</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'product_detail' product.id %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
